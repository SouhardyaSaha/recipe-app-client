<div class="row col-12">
  <form [formGroup]="addToListForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-8 form-group">
        <label for="Name"><b>Name</b></label>
        <input [formControlName]="'name'" [readOnly]="editMode" type="text" class="form-control" placeholder="Name"
          #nameInput>
        <small *ngIf="addToListForm.get('name').invalid && addToListForm.get('name').touched"
          class="form-text text-muted text-danger">
          <p *ngIf="addToListForm.get('name').errors['required']" class="text-danger font-weight-bold"> Please Enter a
            Valid Username!</p>
        </small>
      </div>
      <div class="col-sm-4 form-group">
        <label for="Amount"><b>Amount</b></label>
        <input [formControlName]="'amount'" type="Number" id="Amount" class="form-control" placeholder="Amount"
          #amountInput>
        <small class="form-text text-muted text-danger"
          *ngIf="addToListForm.get('amount').invalid && addToListForm.get('amount').touched">
          <p *ngIf="addToListForm.get('amount').errors['min']" class="text-danger font-weight-bold">Minimum Amount:
            {{ addToListForm.get('amount').getError('min').min }}</p>
          <p *ngIf="addToListForm.get('amount').errors['required']" class="text-danger font-weight-bold"> Please Enter a
            Valid Username!</p>
        </small>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button [disabled]="addToListForm.invalid" type="button" class="btn btn-success mr-1" type="submit">
          {{ editMode? 'Update' : 'Add' }} </button>
        <button *ngIf="editMode" (click)="onDelete()" type="button" class="btn btn-danger mr-1"> Delete </button>
        <button (click)="onClear()" type="button" class="btn btn-primary mr-1"> Clear </button>
      </div>
    </div>
  </form>
</div>
