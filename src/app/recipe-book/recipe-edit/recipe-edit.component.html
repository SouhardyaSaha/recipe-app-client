<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button [disabled]="recipeEditForm.invalid" class="btn btn-success mr-2 mt-1" type="submit">Save</button>
            <button class="btn btn-danger mr-2 mt-1" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input [formControlName]="'name'" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="image"><b>Image URL:</b></label>
            <input [formControlName]="'imagePath'" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="recipeEditForm.get('imagePath').value" alt="" class="img-fluid img-thumbnail rounded">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description"><b>Description</b></label>
            <textarea [formControlName]="'description'" type="text" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" [formArrayName]="'ingredients'">
          <label for="ingredients"><b>Ingredients:</b></label>
          <div class="row" *ngFor="let igControl of recipeEditForm.get('ingredients')['controls']; let i = index"
            [formGroupName]="i">
            <div class="col-8">
              <div class="form-group">
                <input [formControlName]="'name'" type="text" class="form-control">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <input [formControlName]="'amount'" type="number" class="form-control" min="1">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
